<div class="mt-3 mb-3">
<button routerLink="/admin/create-user" mat-flat-button >Create User</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>firstName</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>


      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>lastName</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>userName</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
        <td mat-cell *matCellDef="let row">{{row.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button routerLink="/admin/create-user" mat-flat-button color="primary">Edit</button> |
          <button routerLink="/admin/create-user" mat-flat-button color="warn">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="tableSize"
        [pageIndex]="0"
        [pageSize]="2"
        (page)="Testing($event)"
      >
    </mat-paginator>
  </div>
